{% extends "base.html" %}

{% block title %}로그인{% endblock title %}

{% block content %}
<div>
  <h1>로그인</h1>
  <form action="{% url 'member:login' %}" method="POST">
      {% csrf_token %}
      아이디: <input type="text" name="username" id="">
      <br>
      비밀번호: <input type="password" name="password" id="">
      <br>
      <input type="submit" value="로그인">
  </form>
  <a href="{% url 'member:signup' %}">혹시 계정이 없으신가요?</a>
</div>
{% endblock content %}
