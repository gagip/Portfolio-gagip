{% extends "base.html" %}
{% load static %}

{% block title %}회원가입{% endblock title %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/common.css' %}">
{% endblock stylesheet %}

{% block content %}
<div class="container">
  <h1>회원가입</h1>
  <form action="{% url 'member:signup' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" value="회원가입">
  </form>
</div>
{% endblock content %}
