{% extends "base.html" %}
{% load static %}

<!-- Title -->
{% block title %}게시글 삭제{% endblock title %}

<!-- CSS -->
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/project.css' %}">
{% endblock stylesheet %}

<!-- Content -->
{% block content %}
<div class="container">
  현재 '{{board.title}}' 게시글을 삭제하실 것입니까?
  <form id="board_delete" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="#" class="button special" onclick="document.forms['board_delete'].submit();">삭제</a>
  </form>
</div>
{% endblock content %}
