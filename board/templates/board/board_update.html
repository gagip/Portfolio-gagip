{% extends "base.html" %}
{% load static %}

<!-- Title -->
{% block title %}게시글 수정{% endblock title %}

<!-- CSS -->
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/project.css' %}">
{% endblock stylesheet %}

<!-- Content -->
{% block content %}
<div class="container">
  <form id="board_update" method="POST" action="{% url 'board:board_update' pk=board.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="#" class="button special" onclick="document.forms['board_update'].submit();">수정</a>
  </form>
</div>
{% endblock content %}
